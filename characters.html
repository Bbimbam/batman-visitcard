    <style>
        /* Стили для страницы персонажей */
        .characters-page {
            min-height: 100vh;
        }
        
        .characters-hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1531259683007-016a7b628fc3?auto=format&fit=crop&w=1600');
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .characters-hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        .characters-filter {
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            border: 1px solid #333;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(30,30,30,0.9);
            border: 1px solid #444;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            font-family: 'Electrolize', sans-serif;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #8b0000;
            color: white;
            border-color: #8b0000;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }
        
        .character-card {
            background: rgba(20,20,20,0.85);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #666;
        }
        
        .character-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .character-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .hero { background: #006400; }
        .villain { background: #8b0000; }
        .neutral { background: #666666; }
        
        .character-info {
            padding: 20px;
        }
        
        .character-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .character-alias {
            color: #8b0000;
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 10px;
        }
        
        .character-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .character-stats {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: rgba(30,30,30,0.9);
            border-radius: 4px;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #999;
        }
        
        /* Модальное окно персонажа */
        .character-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(20,20,20,0.95);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 30px;
            background: rgba(30,30,30,0.9);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }
        
        .modal-image {

            background: rgba(30,30,30,0.9);
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>

                    </div>
                `;
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            // Закрытие модального окна
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Закрытие по клику вне модального окна
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Поиск
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                filteredCharacters = charactersData.filter(character => 
                    character.name.toLowerCase().includes(query) || 
                    character.alias.toLowerCase().includes(query) ||
                    character.description.toLowerCase().includes(query)
                );
                renderCharacters(filteredCharacters);
            });
            
            // Фильтры
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    
                    switch(filter) {
                        case 'hero':
                            filteredCharacters = charactersData.filter(c => c.status === 'hero');
                            break;
                        case 'villain':
                            filteredCharacters = charactersData.filter(c => c.status === 'villain');
                            break;
                        case 'neutral':
                            filteredCharacters = charactersData.filter(c => c.status === 'neutral');
                            break;
                        case 'high-threat':
                            filteredCharacters = charactersData.filter(c => c.threat >= 80);
                            break;
                        case 'active':
                            filteredCharacters = charactersData.filter(c => c.threat > 0);
                            break;
                        default:
                            filteredCharacters = [...charactersData];
                    }
                    
                    renderCharacters(filteredCharacters);
                });
            });
            
            // Первоначальный рендеринг
            renderCharacters(charactersData);
        });
    </script>
